[tool.poetry]
name = "mangadex.py"
version = "0.1.0"
description = "An asynchronous wrapper around the Mangadex v5 API"
authors = ["Alex NÃ¸rgaard <Umbra@AbstractUmbra.dev>"]

license = "MIT"
readme = "README.md"
homepage = "https://github.com/AbstractUmbra/mystbin.py"
repository = "https://github.com/AbstractUmbra/mystbin.py"

keywords = ["mangadex", "manga", "wrapper"]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.9",
    "Topic :: Internet",
    "Typing :: Typed",
]
include = ["LICENSE"]
packages = [
    { include = "mangadex" },
    { include = "mangadex/**/*.py" },
    { include = "mangadex/py.typed" },
]

[tool.poetry.urls]
"Issue Tracker" = "https://github.com/AbstractUmbra/mangadex.py/issues"

[tool.poetry.dependencies]
python = "^3.9"
aiohttp = "^3.7.4"

sphinx = "^4.0.0"
sphinxcontrib-trio = "*"
furo = "*"

[tool.poetry.extras]
docs = ["sphinx sphinxcontrib-trio furo"]

[tool.poetry.dev-dependencies]
black = "^21.6b0"
isort = "^5.9.2"
flake8-isort = "^4.0.0"
flake8-black = "^0.2.1"

[tool.poetry.scripts]
version = "mangadex.__main__:show_version"

[tool.black]
line-length = 125
target-version = ["py39"]

[tool.isort]
profile = "black"
src_paths = ["mangadex"]
known_first_party = "mangadex"
lines_after_imports = 2

[tool.pyright]
ignore = ["docs/conf.py"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
