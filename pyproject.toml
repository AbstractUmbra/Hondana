[tool.poetry]
name = "Hondana"
version = "1.0.0"
description = "An asynchronous wrapper around the MangaDex v5 API"
authors = ["Alex NÃ¸rgaard <Umbra@AbstractUmbra.dev>"]

license = "MIT"
readme = "README.md"
repository = "https://github.com/AbstractUmbra/hondana"

keywords = ["mangadex", "manga", "api", "wrapper"]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.9",
    "Topic :: Internet",
    "Typing :: Typed",
]
include = ["LICENSE"]
packages = [
    { include = "hondana" },
    { include = "hondana/**/*.py" },
    { include = "hondana/py.typed" },
    { include = "hondana/extras/tags.json" },
]

[tool.poetry.urls]
"Issue Tracker" = "https://github.com/AbstractUmbra/hondana/issues"

[tool.poetry.dependencies]
python = "^3.9"
aiohttp = "^3.7.4"
aiofiles = "^0.7.0"
sphinx = { version = "^4.0.0", optional = true }
sphinxcontrib-trio = { version = "*", optional = true }
furo = { version = "*", optional = true }

[tool.poetry.dev-dependencies]
black = "^21.6b0"
isort = "^5.9.2"

[tool.poetry.extras]
docs = ["sphinx", "sphinxcontrib-trio", "furo"]

[tool.poetry.scripts]
version = "hondana.__main__:show_version"

[tool.black]
line-length = 125
target-version = ["py39"]

[tool.isort]
profile = "black"
src_paths = ["hondana"]
known_first_party = "hondana"
lines_after_imports = 2

[tool.pyright]
ignore = ["docs/conf.py"]
useLibraryCodeForTypes = true
typeCheckingMode = "basic"
pythonVersion = "3.9"
strictListInference = true
strictDictionaryInference = true
strictSetInference = true
reportMissingImports = "error"
reportUnusedImport = "error"
reportUnusedClass = "error"
reportUnusedFunction = "error"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
