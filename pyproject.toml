[tool.poetry]
name = "Hondana"
version = "3.0.5"
description = "An asynchronous wrapper around the MangaDex v5 API"
authors = ["Alex NÃ¸rgaard <Umbra@AbstractUmbra.dev>"]

license = "MIT"
readme = "README.md"
repository = "https://github.com/AbstractUmbra/hondana"

keywords = ["mangadex", "manga", "api", "wrapper"]
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Developers",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Topic :: Internet",
    "Typing :: Typed",
]
include = ["LICENSE"]
packages = [
    { include = "hondana" },
    { include = "hondana/**/*.py" },
    { include = "hondana/py.typed" },
    { include = "hondana/extras/tags.json" },
]

[tool.poetry.urls]
"Issue Tracker" = "https://github.com/AbstractUmbra/hondana/issues"
"Discord" = "https://discord.gg/aYGYJxwqe5"

[tool.poetry.dependencies]
python = "^3.9"
aiohttp = "^3.7.4"
typing-extensions = "^4.1.1"

pytest = { version = "*", optional = true }
orjson = { version = "^3.6.7", optional = true }

sphinx = { version = "^5.0.0", optional = true }
sphinxcontrib-trio = { version = "*", optional = true }
furo = { version = "*", optional = true }

[tool.poetry.dev-dependencies]
pytest-asyncio = "*"
poethepoet = "*"
black = "*"

[tool.poetry.extras]
speedups = ["orjson"]
docs = ["sphinx", "sphinxcontrib-trio", "furo"]
tests = ["pytest", "pytest-asyncio"]

[tool.poetry.scripts]
version = "hondana.__main__:show_version"

[tool.black]
line-length = 125
target-version = ["py39"]

[tool.isort]
profile = "black"
src_paths = ["hondana"]
known_first_party = "hondana"
lines_after_imports = 2

[tool.pyright]
exclude = ["_testing/**.py"]
useLibraryCodeForTypes = true
typeCheckingMode = "basic"
pythonVersion = "3.9"
strictListInference = true
strictDictionaryInference = true
strictSetInference = true
strictParameterNoneValue = true
reportMissingImports = "error"
reportUnusedImport = "error"
reportUnusedClass = "error"
reportUnusedFunction = "error"
reportUnusedVariable = "error"
reportGeneralTypeIssues = "error"
reportFunctionMemberAccess = "error"
reportDuplicateImport = "error"
reportUntypedFunctionDecorator = "error"
reportUnnecessaryTypeIgnoreComment = "warning"

[tool.pytest.ini_options]
asyncio_mode = "strict"

[tool.poe.tasks]
spec = "poetry run python _api_dl.py"
install = "poetry install -E tests -E docs -E speedups"
format = "poetry run black ."
pyright = "poetry run pyright"
types_ = "poetry run pyright --ignoreexternal --lib --verifytypes hondana"
types = ["pyright", "types_"]
tests = "poetry run pytest"
docs = "poetry run sphinx-build -a -n -E -W -T --keep-going docs/ docs/build"
tags = { script = "hondana.utils:__build_tags()" }
uninstall = "poetry run pip uninstall hondana -y"
pre = ["install", "format", "types", "tests", "docs", "tags", "uninstall"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
